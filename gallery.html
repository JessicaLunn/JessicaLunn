<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-gallery.css">
    <link href="./IMG/favicon.ico" rel="icon" type="image/x-icon">
    <title>Jessica Lunn</title>
</head>
<body>
    <header class="main-header">
        <h1>ILLUSTRATIONS</h1>
        <a href="index.html" class="home-link">
            <img src="./IMG/goback.png">
        </a>
    </header>
    <main>
        <section class="section">
            <div class="container illustrations"></div>
        </section>

        <section class="section">
            <h2>Projects</h2>
            <div class="container projects"></div>
        </section>

        <section class="section">
            <h2>Cards</h2>
            <div class="container cards"></div>
        </section>
    </main>
    <footer>
        <p>Â© 2020 Jessica Lunn</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('./images.json')
                .then(response => response.json())
                .then(data => {
                    const illustrationsContainer = document.querySelector('.container.illustrations');
                    const projectsContainer = document.querySelector('.container.projects');
                    const cardsContainer = document.querySelector('.container.cards');

                    data.illustrations.forEach(src => {
                        const img = document.createElement('img');
                        img.src = src;
                        img.loading = 'lazy';
                        illustrationsContainer.appendChild(img);
                    });

                    data.projects.forEach(src => {
                        const img = document.createElement('img');
                        img.src = src;
                        img.loading = 'lazy';
                        projectsContainer.appendChild(img);
                    });

                    data.cards.forEach(src => {
                        const img = document.createElement('img');
                        img.src = src;
                        img.loading = 'lazy';
                        cardsContainer.appendChild(img);
                    });
                })
                .catch(error => console.error('Error loading images:', error));
        });
    </script>
</body>
</html>
